<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Incorrectly using innerHTML to add more than just text
    document.getElementById("myDiv").innerHTML = document.getElementById("myDiv").innerHTML + "<p>This is a paragraph.</p>" + 123;
  </script>
</body>
</html>
